<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <figure class="header--logo">
            <img src="./images/logo.svg" alt="Company logo">
        </figure>
        <figure class="header--mobile-menu--open">
            <img src="./images/icon-menu.svg" alt="Icon for menu">
        </figure>
        <div class="header--mobile-menu-container inactive">
            <section class="header--mobile-menu">
            <img class="header--mobile-menu--close" src="./images/icon-close-menu.svg" alt="Icon for close menu">
            <div class="mobile-menu--opening-el">
                <p>Features</p>
                <img src="./images/icon-arrow-down.svg" alt="Icon for arrow">
            </div>
            <div class="mobile-menu--opening-menu">
                <div class="opening-menu--el">
                    <img src="./images/icon-todo.svg" alt="Icon for todo list">
                    <p>Todo list</p>
                </div>
                <div class="opening-menu--el">
                    <img src="./images/icon-calendar.svg" alt="Icon for calendar">
                    <p>Calendar</p>
                </div>
                <div class="opening-menu--el">
                    <img src="./images/icon-reminders.svg" alt="Icon for reminders">
                    <p>Reminders</p>
                </div>
                <div class="opening-menu--el">
                    <img src="./images/icon-planning.svg" alt="Icon for planning">
                    <p>Planning</p>
                </div>
            </div>
            
            <div class="mobile-menu--opening-el">
                <p>Company</p>
                <img src="./images/icon-arrow-down.svg" alt="Icon for arrow">
            </div>
            <div class="mobile-menu--opening-menu">
                <p class="opening-menu--el">History</p>
                <p class="opening-menu--el">Our team</p>
                <p class="opening-menu--el">Blog</p>
            </div>

            <p>Careers</p>
            <p>About</p>
            <div class="header--mobile-menu--buttons">
                <button class="login">Login</button>
                <button class="register">Register</button>
            </div>
        </section>
        </div>
        
    </header>
    <main>
    <header>
    </header>
    <main class="main">
        <article class="main__info-container">
            <section class="main__info">
                <h1 class="main__title">Make remote work</h1>
                <p class="main__text">Get your team in sync, no matter
                    your location. Streamline processes, create team rituals,
                    and watch productivity soar.
                </p>
                <button class="main__button">Learn more</button>
            </section>
            <section class="main__footer">
                <img src="./images/client-databiz.svg" alt="" class="main__footer--image-client">
                <img src="./images/client-audiophile.svg" alt="" class="main__footer--image-client">
                <img src="./images/client-meet.svg" alt="" class="main__footer--image-client">
                <img src="./images/client-maker.svg" alt="" class="main__footer--image-client">
            </section>
        </article>
        <article class="main__image-hero-container">
            <figure class="main__image-hero">
                <img class="main__image-hero--mobile" src="./images/image-hero-mobile.png" alt="image main mobile">
                <img class="main__image-hero--desktop" src="./images/image-hero-desktop.png" alt="image main desktop">
            </figure>
        </article>
    </main>
</body>

</html>
